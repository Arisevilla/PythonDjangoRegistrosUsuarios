<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'iniciar' %}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listado' %}">Registros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<h2 class="text-center"> Listado</h2>

<table class="table table-light w-75 mx-auto text-center ">
    <tr class="table-dark w-75">
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Rut</th>
        <th>Dirección</th>
        <th>Fono</th>
        <th>Descripción</th>
    </tr>
{% for registro in registros %}
    <tr>
    <td>{{registro.cliente}}</td>
    <td>{{registro.fecha}}</td>
    <td>{{registro.rut}}</td>
    <td>{{registro.direccion}}</td>
    <td>{{registro.fono}}</td>
    <td>{{registro.descripcion}}</td>
    <td></td>
    </tr>
    {% endfor %}
</table>
</body>
