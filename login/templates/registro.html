<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2 class="text-center">Registro de Usuarios</h2>
    <form action="" method="post" class="w-50 shadow mx-auto p-4 m-3">
        {% csrf_token %}
        Usuario: <input type="text" name="username" class="form-control"> <br>
        Correo Electrónico: <input type="email" name="email" class="form-control"> <br>
        Contraseña: <input type="password" name="password1" class="form-control" > <br>
        Confirmar Contraseña: <input type="password" name="password2"  class="form-control"> <br>

        <input type="submit" value="Registrarse"> <br>
        
        <a href="../">Login</a>
        {% if error %}
            <h3>{{ error }}</h3>
        {% endif %}
    </form>
   
</body>
</html>
