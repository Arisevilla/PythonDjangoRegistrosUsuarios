<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            
        }

        .container-registro{
            display: flex;
            min-height: 100vh;
            margin:0;
            font-family:Arial;
            gap: 30px;
        }

        .title-registro{
            text-align: center;
            color: #31303D;
            margin-bottom:20px;
            
        }

        .title-registro h2{
            margin:0;
            
        }

        .registro-group {
            margin-bottom:15px;
            flex:1;
            margin-right: 10px;
            flex: 0 0 calc(33.33% - 10px);
            
           
           
        }

        .registro-group input{
            width: 100%;
            padding:8px;
            border:1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            
            
        }

        .botones{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .boton-registrarse input{
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color:blue;
            color:#fff;
            cursor:pointer;
        }

        .botones a{
          padding: 10px;
          text-decoration: none;
          border-radius: 4px;
          background-color: blue;
          color: #fff;
          cursor:pointer;
          font-size: 13px;
        }

        .link-login a{
            color:#007bff;
            text-decoration: none;
        }

        .error-message{
            color:blue;
            text-align: center;
            margin-top: 10px;
        }

        .container-form{
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            height: 100%;
           
        }



        .navbar {
        display:flex;
        flex-direction: column;
        align-items: flex-start;
        width: 200px;
        background-color: #1e1e1e;
        padding:20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-top-right-radius: 5px;
        position:relative;
        
      }

      .link-login{
        position: absolute;
        bottom:20px;
        left:10px;
        color: #fff;
        text-decoration:none;
        margin-right: 10px;
        color:#fff;
        font-size: 20px;
      }

     
      .navbar ul{
        margin:0;
        padding: 0;
        list-style: none;
        
      }

      .navbar ul li{
        border-bottom:1px solid #1e1e1e;
        display: flex;
        align-items: center;
        margin-top:10px;
      }
      .navbar i{
        margin-right: 10px;
        color: #fff;
      }

      .navbar ul a{
        box-sizing: border-box;
        color:white;
        display: block;
        width: 100%;
        padding: 6px 10px;
        margin: 5px 0;
        text-decoration: none;

      }


      .navbar a{
        color: white;
        text-align: left;
        padding: 12px;
        text-decoration:none;
      }

      .title-navbar {
        display: flex;
        align-items: center;
        margin-bottom:20px;
      }
      .title-navbar i{
        margin-right: 10px;
        color:#fff;
        font-size: 30px;
      }

      .title-navbar h4{
        color:#fff;
        margin:0;
      }
      .formulario{
      
        width: 100%;
        
        gap:10px
      }

      .dashboard-row{
    display:flex;
    justify-content: space-between;
    margin-top: 20px;
    
}
.title-registro-container {
        display: flex;
        flex-direction: row;
        flex: 1;
    }



    </style>
        <script>
          function mostrarImagen(input) {
              var fileInput = input;
              var preview = document.getElementById('imagen-preview');
  
              var files = fileInput.files;
              if (files.length > 0) {
                  var reader = new FileReader();
  
                  reader.onload = function (e) {
                      preview.src = e.target.result;
                  };
  
                  reader.readAsDataURL(files[0]);
              }
          }
      </script>

</head>
<body>
<div class="container-registro">

    <div class="navbar">
        <div class="title-navbar">
          <i class='bx bxl-magento'></i><a href="{% url 'iniciar' %}"><h4>Magento</h4></a>
        </div>
        <ul>
          <li>
            <i class='bx bx-home-alt-2'></i><a href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li>
            <i class='bx bxs-report'></i><a href="{% url 'home' %}">Nueva OT</a>
          </li>
          <li>
            <i class='bx bxs-data'></i><a href="{% url 'listado' %}">Informe</a>
          </li>
        </ul>

        <div class="link-login">  
          <a href="../salir/"><i class='bx bx-right-arrow-alt'></i>Salir</a>
        </div>
        </div>

    <div class="container-form">
      <form action="" method="post" class="formulario">
        {% csrf_token %}
      <div class="title-registro-container">
    
      <div class="registro-group">
        
        <img id="imagen-preview" style="width:70px;" alt="Imagen previa">
        <br>
        Foto: <input type="file" name="foto" accept="image/*" onchange="mostrarImagen(this);">
        <br>
        
    </div>
    <div class="title-registro">
    <h2 class="text-center">Registro de Usuarios</h2>
    </div>
  </div>
    
        <div class="dashboard-row">
          <div class="registro-group">
            Rut<input type="text" name="rut" required> <br>
          </div>

        <div class="registro-group">
            Nombre: <input type="text" name="nombre" required> <br>
        </div>

        <div class="registro-group">
            Apellido: <input type="text" name="apellido" required> <br>
        </div>
        </div>

        <div class="dashboard-row">
        <div class="registro-group">
          Fono: <input type="number" name="telefono" required> <br>
      </div>

      <div class="registro-group">
        Direcci칩n: <input type="text" name="direccio" required> <br>
    </div>

      <div class="registro-group">
      Correo Electr칩nico: <input type="email" name="email" > <br>
      </div>
      </div>

      <div class="dashboard-row">
        <div class="registro-group">
        Usuario: <input type="text" name="username" > <br>
        </div>

        

        <div class="registro-group">
        Contrase침a: <input type="password" name="password1"  > <br>
        </div>

        <div class="registro-group">
        Confirmar Contrase침a: <input type="password" name="password2"  > <br>
        </div>
        </div>

        <div class="botones">

        <div class="boton-registrarse">
        <input type="submit" value="Registrarse"> <br>
        </div>

        <a href="../salir/">Login</a>

        
      

        </div>

        {% if error %}
        <div class="error-message">
            <h3 class="error-message">{{ error }}</h3>
        {% endif %}
        </div>
    </form>
</div>
</div>
   
</body>
</html>
